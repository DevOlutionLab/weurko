<ion-header class="ion-no-border">
  <ion-toolbar class="top-toolbar ion-padding">
    <ion-buttons slot="start">
      <ion-back-button
        icon="chevron-back-outline"
        defaultHref="/home"
        color="primary"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Connexion</h1>

    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Adresse email</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="main-button" (click)="login()">Se connecter</ion-button>

      <div class="sign-up">
        <ion-button class="under" color="dark" fill="clear" routerLink="/signup" routerDirection="forward">Inscrivez-vous maintenant !</ion-button>
      </div>
    </div>
  </div>
</ion-content>
