<ion-header>
  <ion-toolbar class="ion-padding-horizontal">
    <ion-buttons slot="start">
      <ion-back-button
        icon="chevron-back-outline"
        color="primary"
        defaultHref="/profile"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">Modifier Profil</h1>

  <div class="profile-info">
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input value="Dev'Olution LAB."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Addresse</ion-label>
      <ion-input value="Orange Digital Center"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input value="Dakar"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Secteur</ion-label>
      <ion-input value="Développement Logiciel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input value="info@devolutionlab.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Téléphone</ion-label>
      <ion-input value="+221 33 123 45 67"></ion-input>
    </ion-item>
  </div>

  <br><br>

  <div class="button-container">
    <ion-button expand="block" class="main-button" routerLink="/profile" routerDirection="forward">Enregistrer</ion-button>
  </div>
</ion-content>
